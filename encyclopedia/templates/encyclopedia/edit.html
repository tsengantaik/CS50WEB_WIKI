{% extends "encyclopedia/layout.html" %}

{% block title %}
EDIT
{% endblock %}

{% block body %}
<h1>EDIT</h1>
<div>
    <h2>Entry Name: {{title}}</h2>
    <form action="{% url 'edit' titlename=title %} " method="post">
        {% csrf_token %}
        {{entries}}
        <input type="submit" value="SAVE">
    </form>
</div>

{% endblock %}
