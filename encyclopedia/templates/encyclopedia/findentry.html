{% extends "encyclopedia/layout.html" %}

{% block title %}
{{title}}
{% endblock %}

{% block body %}
<h1>{{title}}</h1>

<div>
    {% if noentry %}
    <div>Your requested page was not found.</div>
    {% else %}
    {{entries}}
    <a href="{% url 'edit' titlename=title %}">Edit</a>
    {% endif %}

    {{noen}}

</div>

{% endblock %}
